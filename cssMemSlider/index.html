<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>CSS Men Slider</title>
</head>

<body>
    <section class="wrapper_slider">
        <article class="box_img">
            <input checked type="radio" name="y" id="y1" hidden>
            <input type="radio" name="y" id="y2" hidden>
            <input type="radio" name="y" id="y3" hidden>
            <input type="radio" name="y" id="y4" hidden>
            <input type="radio" name="y" id="y5" hidden>

            <div class="item_img s1">
                <img src="assets/1.jpg" alt="pictur" class="s1">
            </div>
            <div class="item_img s2">
                <img src="assets/2.jpg" alt="pictur" class="s2">
            </div>
            <div class="item_img s3">
                <img src="assets/3.jpg" alt="pictur" class="s3">
            </div>
            <div class="item_img s4">
                <img src="assets/4.jpg" alt="pictur" class="s4">
            </div>
            <div class="item_img s5">
                <img src="assets/5.jpg" alt="pictur" class="s5">
            </div>

            <li class="text t1">Какое прекрастное утро!</li>
            <li class="text t2">Красавец мужчина)))</li>
            <li class="text t3">Не верю своим глазам !!!</li>
            <li class="text t4">Michael Jackson Воплоти.</li>
            <li class="text t5">Жизнь удалась!</li>

            <label tabindex="1" for="y1" class="label"></label>
            <label tabindex="1" for="y2" class="label"></label>
            <label tabindex="1" for="y3" class="label"></label>
            <label tabindex="1" for="y4" class="label"></label>
            <label tabindex="1" for="y5" class="label"></label>
        </article>
    </section>
</body>

</html>

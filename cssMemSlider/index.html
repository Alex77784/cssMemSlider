<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>CSS Men Slider</title>
</head>

<body>
    <section class="wrapper_slider">
        <div class="box_sliders">
            <div class="box_img">
                <input checked type="radio" name="y" id="y1" hidden>
                <input type="radio" name="y" id="y2" hidden>
                <input type="radio" name="y" id="y3" hidden>
                <input type="radio" name="y" id="y4" hidden>
                <input type="radio" name="y" id="y5" hidden>

                <div class="item_img s1"></div>
                <div class="item_img s2"></div>
                <div class="item_img s3"></div>
                <div class="item_img s4"></div>
                <div class="item_img s5"></div>
            </div>
        </div>

        <article class="container">
            <nav class="nav">
                <label tabindex="1" for="y1" class="label"></label>
                <label tabindex="1" for="y2" class="label"></label>
                <label tabindex="1" for="y3" class="label"></label>
                <label tabindex="1" for="y4" class="label"></label>
                <label tabindex="1" for="y5" class="label"></label>
            </nav>
            <ul class="box_text">
                <li class="text">a</li>
                <li class="text">b</li>
                <li class="text">c</li>
                <li class="text">d</li>
            </ul>
        </article>
    </section>
</body>

</html>
